
   <div  class="container edit-page"></br>
		<a ng-href="#/"><button class="btn btn-primary btn-block" type="submit" >Back to the list</button></a><br><br>
		<h3 class="text-center">Edit page - Edit and save movie data</h3>
		<form >
		  <div class="form-group">
			<h4><span class="small">Movie name:</span></h4>
			<input type="task" ng-model="movie.name" class="form-control input-lg" name="movieName" id="movieName" placeholder="{{movie.name || 'Not setted'}} ">
		  </div>
		  <div class="form-group">
			<h3><span class="small">Movie director:</span></h3>
			<input type="task" ng-model="movie.director" class="form-control input-lg" name="directorName" id="directorName" placeholder="{{movie.director || 'Not setted'}}">
		  </div>
		  <div class="form-group">
			<h3><span class="small">Year of release:</span></h3>
			<input type="task" ng-model="movie.year" class="form-control input-lg" name="year" id="year" placeholder="{{movie.year || 'Not setted'}}">
		  </div>
		  <div class="form-group">
		<h3><span class="small">Movie mark:</span></h3>
		<select class="form-control" name="movieReview" id="select" ng-model="movie.review">
			<option >1 stars</option>
			<option >2 stars</option>
			<option >3 stars</option>	
			<option >4 stars</option>
			<option >5 stars</option>			
		</select>
	</div>
	  <div class="form-group">
		<h3><span class="small">Movie genre:</h3>
		<select class="form-control" name="select" id="select" ng-model="movie.genre" >
			<option >Horror</option>
			<option >Action</option>
			<option >Comedy</option>	
			<option >Romance</option>
			<option >Drama</option>
			<option >Thriller</option>
			<option >Other</option>					
		</select>
		
	  </div>

     <button class="btn btn-lg btn-primary btn-block" type="submit" ng-click="edit(movie)">Save changes</button><br><br>
		
		
	</div>
