

	<div class="col-sm-12">
    <form class="form-signin login">
        <h4 class="form-signin-heading">Please sign in</h4>

		<label for="inputEmail" class="sr-only">Email</label>
		<input type="text" ng-model="loginData.email" id="inputEmail" class="form-control" placeholder="Email" required autofocus>

		<label for="inputPassword" class="sr-only">Password</label>
		<input type="password" ng-model="loginData.password" id="inputPassword" class="form-control" placeholder="Password" required>

		
			<button class="confirm btn btn-lg btn-primary btn-block" type="submit" ng-click="submit()">Sign in</button>
			<a ng-href="#/signup">Dont have Account? Sign Up</a>
		
    </form>
	</div>
